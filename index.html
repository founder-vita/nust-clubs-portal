<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NUST Clubs Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f9fafb, #f1f5f9);
      font-family: 'Segoe UI', sans-serif;
    }
    .club-card {
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
    }
    .club-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      background: linear-gradient(135deg, #fef3c7, #fde68a);
    }
    nav.sticky-nav {
      position: sticky;
      top: 0;
      z-index: 50;
      background: #1e3a8a; /* Indigo-800 */
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="sticky-nav shadow-md">
    <div class="container mx-auto flex justify-between items-center py-3 px-4">
      <h1 class="text-white text-2xl font-bold">NUST Clubs Portal</h1>
      <ul class="flex space-x-4">
        <li><a href="#" class="text-white hover:underline">Home</a></li>
      </ul>
    </div>
  </nav>

  <!-- Header -->
  <header class="bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-500 py-10 shadow-lg text-center">
    <h1 class="text-white text-5xl font-extrabold drop-shadow-md">NUST Clubs Portal</h1>
    <img src="assets/logos/nust-clubs-portal.png.png" alt="NUST Clubs Portal Logo" class="mx-auto mt-6 rounded-full shadow-md w-32 h-32">
    <!-- Search -->
    <div class="flex justify-center mt-6">
      <input id="searchBar" type="text" placeholder="Search clubs..."
        class="px-4 py-2 w-2/3 sm:w-1/2 lg:w-1/3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-indigo-500">
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto py-10 px-4">
    <div id="clubsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8"></div>
  </main>

  <!-- Footer -->
  <footer class="bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-500 py-6 mt-10">
    <div class="text-center text-white text-sm">
      <a href="mailto:vitaexcelsior@gmail.com?subject=NUST Clubs Portal Inquiry&body=Hello, I’d like to know more about..." class="hover:underline">Contact</a> | 
      <a href="mailto:vitaexcelsior@gmail.com?subject=NUST Clubs Portal Feedback&body=Hello, I’d like to provide feedback about..." class="hover:underline">Feedback</a> | 
      <a href="about.html" class="hover:underline">About</a>
    </div>
    <!-- New text below the links -->
  <p class="text-center text-white text-xs mt-2">
    Made by the Students, for the Students~ <br>
    © 2025 NUST Clubs Portal. All rights reserved.
  </p>
  </footer>
    
  <!-- Script -->
  <script>
    async function loadClubs() {
      const res = await fetch('clubs.json');
      const clubs = await res.json();
      const grid = document.getElementById('clubsGrid');
      grid.innerHTML = '';

      const defaultLogo = "https://via.placeholder.com/100?text=Club+Logo";

      clubs.forEach(club => {
        const card = document.createElement('div');
        card.className = "club-card rounded-xl p-6 bg-white border border-gray-200 flex flex-col justify-between";

        let videoSection = '';
        if (club.video) {
          videoSection = `
            <video controls class="mx-auto mt-4 rounded-lg shadow-md w-full">
              <source src="${club.video}" type="video/mp4">
              Your browser does not support the video tag.
            </video>`;
        }

        const logo = club.logo && club.logo.trim() !== "" ? club.logo : defaultLogo;

        card.innerHTML = `
          <div class="flex flex-col items-center">
            <img src="${logo}" alt="${club.name} Logo" class="mx-auto mb-4 rounded-full shadow-md w-24 h-24 object-cover">
            <p class="text-center font-bold text-lg text-indigo-700">${club.name}</p>
            <p class="text-center text-gray-600">${club.description}</p>
          </div>
          <div class="mt-4 text-center">
            ${club.link && club.link.trim() !== "" ? 
              `<a href="${club.link}" target="_blank" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg shadow-md inline-block">Visit Page</a>` :
              `<button class="bg-gray-400 text-white px-4 py-2 rounded-lg cursor-not-allowed" disabled>Link not provided</button>`}
          </div>
          ${videoSection}
        `;
        grid.appendChild(card);
      });

      // search function
      document.getElementById('searchBar').addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase();
        Array.from(grid.children).forEach(card => {
          const text = card.innerText.toLowerCase();
          card.style.display = text.includes(term) ? 'block' : 'none';
        });
      });
    }

    loadClubs();
  </script>
</body>
</html>
